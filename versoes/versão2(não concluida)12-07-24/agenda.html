    <!--agenda-->
    <div class="todo-container">
        <header>
            <h1 class="todo-h1 ">
                Discipulus Public
            </h1>
            <form id="todo-form">
                <p class="todo-p my-0">
                    Adicionar tarefa
                    <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#modal1" type="button"
                        data-bs-whatever="@add" data-modal="modal1">
                        <i class="ri-add-line  add-tarefa p-1 ms-1" style="font-size: 1.5rem;"></i>
                    </button>
                </p>
        </header>
        
        <!--pop-up1 criação-->
        <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-lg">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Adicionar Tarefa
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!--conteudo do formulario-->
                    <div class="modal-body p-3 modal-dialog-scrollable">
                        <!--titulo do projeto-->
                        <label for="todo-input-title" class="p-1">
                            Titulo:
                        </label>
                        <input type="text" id="todo-input-title" placeholder="O que você vai Fazer?"
                            class="text-breake">


                        <!--descrição do projeto-->
                        <label for="todo-input-desc" class="p-1">
                            Descrição:
                        </label>
                        <textarea id="todo-input-desc" placeholder="Adicone uma Descrição"
                            class="text-breake"></textarea>


                        <!--data do projeto-->
                        <label for="todo-input-date" class="p-1">
                            Data:
                        </label>
                        <input type="date" id="todo-input-date">

                        <label for="todo-input-hora">
                            Hora:
                        </label>
                        <input type="time" id="todo-input-hora" class="">
                    </div>
 
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Fechar
                        </button>
                        <button type="submit" class="btn salvar-btn" >
                            Salvar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </form>

        <form id="edit-form">
            
            <!--pop-up2 edição-->
            <div class="form_control">
                <div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable modal-lg" id="modal-dialog-edit">
                        <div class="modal-content ">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">
                                    Editar Tarefa
                                </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <!--conteudo do formulario-->
                            <div class="modal-body p-3 modal-dialog-scrollable">
                                <!--titulo do projeto-->
                                <label for="todo-input-title" class="p-1">
                                    Titulo:
                                </label>
                                <input type="text" id="todo-input-title" placeholder="O que você vai Fazer?"
                                    class="text-breake">


                                <!--descrição do projeto-->
                                <label for="todo-input-desc" class="p-1">
                                    Descrição:
                                </label>
                                <textarea id="todo-input-desc" placeholder="Adicone uma Descrição"
                                    class="text-breake"></textarea>


                                <!--data do projeto-->
                                <label for="todo-input-date" class="p-1">
                                    Data:
                                </label>
                                <input type="date" id="todo-input-date">

                                <label for="todo-input-hora">
                                    Hora:
                                </label>
                                <input type="time" id="todo-input-hora" class="">
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                    id="cancel-edit-btn">
                                    Cancelar
                                </button>
                                <button type="submit" class="btn salvar-btn" id="Salvar-edit">
                                    Salvar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div id="toolbar">
            <div id="search">
                <h4 class="">
                    Pesquisar:
                </h4>

            </div>

            <div id="filter">

                        </option>
                        <option value="aFazer">

                        </option>

                        </option>

            </div>
