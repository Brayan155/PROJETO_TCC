     <div class="todo-container">
        <header>
            <h1>
               TAREFAS
            </h1>
        </header>
        <form id="todo-form">
            <p>
                Adicione sua tarefa:
            </p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?" class="ThisOne" required>
                <input type="date" id="todo-input-date" placeholder="aaaa/mm/dd" class="date" required> 
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input" placeholder="edite sua tarefa">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">
                Cancelar
            </button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>
                    Pesquisar:
                </h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>
                    Filtrar:
                </h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                    <option value="late">Atraso</option>
                </select>
            </div>
        </div>
