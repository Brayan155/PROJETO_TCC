    <!--offcanvas-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header" id="headerOffCanvasTask">
        <button class="marcar-concluidaBtn" id="offcanvasRightLabel">
            <i class="fa-solid fa-check"></i>
            marcar como concluida
        </button>
        <button type="button" class="btn-close form-offcanvas-closeBtn" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
       <form action="" class="offcanvasForm">
            <div class="formFields">
                <div class="mb-3">
                    <input type="text" class="taskTitleForm" placeholder="nome da tarefa..">
                </div>
                <div class="mb-3 responsavelField">
                    <label for="taskResponsavelForm">
                        Responsável
                    </label>
                    <div class="taskResponavelForm" id="taskResponavelForm">
                        <!--aqui vai a foto de perfil do usuario e o nome-->
                        <i class="fa-regular fa-circle-user" id="userIconForm"></i>
                        <label for="userIconForm" class="labelUserIconForm">
                            Andrei dos Santos Pinto
                        </label>
                    </div>
                </div>

                <div class="mb-3 dataConclusao">
                    <label for="date-ranger">
                    Data de Conclusão
                    </label>
                    <div class="date-picker">
                        <i class="fa-solid fa-calendar-days"></i>
                        <input id="date-range" type="text" placeholder="Selecione as datas">
                    </div>
                </div>

                <div class="mb-3 projeto">
                    <label for="projetoDiv">
                        Projeto
                    </label>
                    <div class="projetoDiv" id="projetoDiv">
                        <p class="nomeProjeto">
                            <!--aqui vai apenas o titulo do projeto-->
                            titulo do projeto
                        </p>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              A fazer
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <button class="dropdown-item" type="button">
                                        a fazer
                                    </button>
                                </li>
                                <li>
                                    <button class="dropdown-item" type="button">
                                        em progresso
                                    </button>
                                </li>
                                <li>
                                    <button class="dropdown-item" type="button">
                                        feito
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="mb-3 campos">
                    <label for="table-striped">
                        Campos
                    </label>
                    <table class="table-striped" id="table-striped">
                        <thead>
                            <tr>
                                <th scope="col">
                                    Prioridade
                                </th>
                                <th scope="col">
                                    Status
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">
                                    <div class="dropdown">
                                        <button class="btn dropdown-toggle btn-sm btn-light" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="prioridadeDrop">
                                          -
                                        </button>
                                        <ul class="dropdown-menu" id="camposDropDown">
                                            <li class="prioridade">
                                                <button class="dropdown-item" type="button" id="Pbaixa">
                                                    Baixa
                                                </button>
                                            </li>
                                            <li class="prioridade">
                                                <button class="dropdown-item" type="button" id="Pmedia">
                                                    Média
                                                </button>
                                            </li>
                                            <li class="prioridade">
                                                <button class="dropdown-item" type="button" id="Palta">
                                                    Alta
                                                </button>
                                            </li>
                                            </li>
                                            <li class="prioridade">
                                                <button class="dropdown-item" type="button" id="Pvazio">
                                                    -
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </th>

                                <th scope="row">
                                    <div class="dropdown">
                                        <button class="btn dropdown-toggle btn-sm btn-light" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="statusDrop">
                                          -
                                        </button>
                                        <ul class="dropdown-menu" id="camposDropDown">
                                            <li class="status">
                                                <button class="dropdown-item" type="button" id="S-emDia">
                                                    Em dia
                                                </button>
                                            </li>
                                            <li class="status">
                                                <button class="dropdown-item" type="button" id="S-emRisco">
                                                    Em risco
                                                </button>
                                            </li>
                                            <li class="status">
                                                <button class="dropdown-item" type="button" id="S-emAtraso">
                                                    Em atraso
                                                </button>
                                            </li>
                                            </li>
                                            <li class="status">
                                                <button class="dropdown-item" type="button" id="S-vazio">
                                                    -
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="mb-3 descricao">
                    <label for="">
                        Descrição
                    </label>
                    <br>
                    <textarea name="descArea" id="descArea" placeholder="digite aqui...">
                        
                    </textarea>
                </div>
            </div>

            <div class="terminar">
                <button class="terminarButton cancelarFormButton">
                    Cancelar
                </button>
                <button class="terminarButton EnviarFormButton">
                    Enviar
                </button>
            </div>
       </form>

    <div class="Container">
        <!-- To Do Column -->
        <div class="column-wrapper">
            <div class="column-header">
                <div class="column-title">
                    A fazer
                    <span class="numTarefa" id="numAfazer">
                        ...
                    </span>
                </div>
            </div>
            <div class="column">
                <div class="central-content" id="central-content" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <div class="task-header">
                        <i class="fa-regular fa-circle-check" id="fa-circle-check"></i>
                        <i class="fa-solid fa-circle-check done" style="color: #63E6BE;"></i><!--mudar para este icone-->
                        <p class="task-title" id="bla-blad"> <!--cada titulo recebe um id com base no proprio titulo-->
                            bla blad
                        </p>
                        <i class="fa-solid fa-trash-can" id="trashCan1"></i><!--cada icone de lixeira recebe um id numerado , esse por ser o primeiro a aparecer sera tera o id = trashCan1-->
                    </div>
                    <div class="task-container">
                        <div class="marcadores">
                            <span class="marcador" id="spanPrioridade"><!--cada marcador recebe uma classe com base no titulo-->
                                -
                            </span>
                            <span class="marcador" id="spanStatus"><!--cada marcador recebe uma classe com base no titulo-->
                                -
                            </span>
                        </div>
                    </div>
                    <div class="task-footer">
                        <div class="profile-pic">
                            <!--aqui vai a foto de perfil do usuario-->
                            <i class="fa-regular fa-circle-user" id="fa-circle-user"></i>
                        </div>
                        <div class="task-date-content">
                            <div class="task-date">
                                <p id="date-p">
                                    <!--aqui vai a data de começo e finalização-->
                                    ....
                                    <!--caso esteja atrasado , faça com que a cor fique vermelha (cor padrão é verde)-->
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- In Progress Column -->
        <div class="column-wrapper">
            <div class="column-header">
                <div class="column-title">
                    Em progresso
                    <span class="numTarefa" id="numEmProgresso"></span>
                        ...
                    </span>
                </div>
                </div>
            <div class="column">
                
            </div>
        </div>

        <!-- Done Column -->
        <div class="column-wrapper">
            <div class="column-header">
                <div class="column-title">
                    Feito
                    <span class="numTarefa" id="numAfazer"></span>
                        ...
                    </span>
                </div>
                </div>
            <div class="column">
                
            </div>
        <div>
    </div>

        flatpickr("#date-range", {
            mode: "range",
            dateFormat: "d/m/Y",
            locale: {
                "firstDayOfWeek": 1 // Começa na segunda-feira
