<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipulus Public | Minhas Tarefas</title>
    <link rel="shortcut icon" href="../../img/icones/schedule.png" type="image/x-icon">
    <link rel="stylesheet" href="minhasTarefas.css   ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH%WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ%QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPjkl9QevSCWr3W6A="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    

    <!--offcanvas-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <button class="marcar-concluidaBtn" id="offcanvasRightLabel">
            <i class="fa-solid fa-check"></i>
            marcar como concluida
        </button>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        ...
    </div>
    </div>

    <div class="Container">
        <!-- To Do Column -->
        <div class="column-wrapper">
            <div class="column-header">
                <div class="column-title">
                    A fazer
                </div>
                <i class="fa-solid fa-plus" id="Afazer-icon"></i>
            </div>
            <div class="column">
                <div class="central-content" id="central-content" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <div class="task-header">
                        <i class="fa-regular fa-circle-check" id="fa-circle-check"></i>
                        <i class="fa-solid fa-circle-check done" style="color: #63E6BE;"></i><!--mudar para este icone-->
                        <p class="task-title" id="bla-blad"> <!--cada titulo recebe um id com base no proprio titulo-->
                            bla blad
                        </p>
                        <i class="fa-solid fa-trash-can" id="trashCan1"></i><!--cada icone de lixeira recebe um id numerado , esse por ser o primeiro a aparecer sera tera o id = trashCan1-->
                    </div>
                    <div class="task-container">
                        <div class="marcadores">
                            <span class="marcador baixa"><!--cada marcador recebe uma classe com base no titulo-->
                                baixa
                            </span>
                            <span class="marcador emdia"><!--cada marcador recebe uma classe com base no titulo-->
                                em dia
                            </span>
                        </div>
                    </div>
                    <div class="task-footer">
                        <div class="profile-pic">
                            <!--aqui vai a foto de perfil do usuario-->
                            <i class="fa-regular fa-circle-user" id="fa-circle-user"></i>
                        </div>
                        <div class="task-date-content">
                            <div class="task-date">
                                <p id="date-p">
                                    <!--aqui vai a data de começo e finalização-->
                                    <!--Ex:-->
                                    6 - 10
                                    <!--caso esteja atrasado , faça com que a cor fique vermelha (cor padrão é verde)-->
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- In Progress Column -->
        <div class="column-wrapper">
            <div class="column-header">
                <div class="column-title">
                    Em progresso
                </div>
                <i class="fa-solid fa-plus" id="progresso-icon"></i>
                </div>
            <div class="column">
                
            </div>
        </div>

        <!-- Done Column -->
        <div class="column-wrapper">
            <div class="column-header">
                <div class="column-title">
                    Feito
                </div>
                <i class="fa-solid fa-plus" id="feito-icon"></i>
                </div>
            <div class="column">
                
            </div>
        <div>
    </div>


    <script src="minhasTarefas.js"></script>
</body>
</html>
