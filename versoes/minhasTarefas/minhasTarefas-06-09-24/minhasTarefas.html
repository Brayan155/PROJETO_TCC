<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <div class="column-header">
                <div class="column-title">
                    A fazer
                </div>
                <i class="fa-solid fa-plus" id="Afazer-icon"></i>
            </div>
            <div class="column">
            
            </div>
        </div>

        <!-- In Progress Column -->
        <div class="column-wrapper">
            <div class="column-header">
                <div class="column-title">
                    Em progresso
                </div>
                <i class="fa-solid fa-plus" id="progresso-icon"></i>
                </div>
            <div class="column">
                
            </div>
        </div>

        <!-- Done Column -->
        <div class="column-wrapper">
            <div class="column-header">
                <div class="column-title">
                    Feito
                </div>
                <i class="fa-solid fa-plus" id="feito-icon"></i>
                </div>
            <div class="column">
                
            </div>
        <div>
    </div>
